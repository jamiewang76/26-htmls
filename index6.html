<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles6.css">
    <title></title>
    <style>
    #boy {
      position: relative;
      cursor: pointer;
    }
  </style>
  </head>
  <body bgcolor="#4c4649">
    <audio id="myAudio">
       <!-- <source src="music/gravelwalk.ogg" type="audio/ogg"> -->
  <source src="music/gravelwalk.mp3" type="audio/mpeg">

</audio>
    <img id="boy" src="intro1/boy_and_flashlight.png" width="33%" height="33%">
    <img id="speech" onclick="speech()" src="intro1/speechbubble.png" width="3%" height="3%">
    <div><img id="ghost" src="intro1/ghost.png" width="10%" height="10%"></div>
    <img id="bigpic" onclick="changeindex16()" src="intro1/buttondone.png" width="10%" height="5%" style="display:none;">
   <script>
     boy.onclick = function() {
       let start = Date.now();

       let timer = setInterval(function() {
         let timePassed = Date.now() - start;

         boy.style.left = timePassed / 5 + 'px';

         if (timePassed > 2500) clearInterval(timer);

       }, 20);
       var x = document.getElementById("myAudio");


         x.play();

     }
     var counter="0";
     speech.onclick=function(){
       if(counter=="0"){
        document.getElementById("speech").src="intro1/lostsouls.png";
       document.getElementById("speech").style.width="500px";
       document.getElementById("speech").style.height="300px";
       counter="1";
     }
       else if(counter=="1"){
         document.getElementById("speech").src="intro1/one.png";
        document.getElementById("speech").style.width="550px";
        document.getElementById("speech").style.height="300px";
        counter="2";
       }
       else if(counter=="2"){
         document.getElementById("speech").src="intro1/talk.png";
        document.getElementById("speech").style.width="550px";
        document.getElementById("speech").style.height="300px";
        counter="3";
       }
       else if(counter=="3"){
         let answer=prompt("Approah the ghost? (Approach/Escape)");
         if(answer=="Approach"){
           document.body.style.backgroundColor = "#3d393b";
           document.body.style.backgroundImage = "url('intro1/bg.png')";
           document.getElementById('bigpic').style.display='block';

         }
         else if(answer=="Escape"){
           document.location.href="index12.html"
         }
       }
     }
     bigpic.onclick=function(){
           document.location.href="index16killed.html";
     }
   </script>

  </body>
</html>
